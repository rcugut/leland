<html xmlns:wicket>
<head>
</head>
<wicket:extend>
<form wicket:id="form-newClient">

<div class="form">

<fieldset>
<legend>Date client</legend>


<table class="formField" cellpadding="2" cellspacing="2" border="0">
<tr>
	<td class="fieldLabel req">Tip client</td>
	<td class="fieldInput"><select wicket:id="select-clientType"></select></td>
</tr>
</table>


<table class="formField" cellpadding="2" cellspacing="2" border="0">
<tr>
	<td class="fieldLabel req">Nume</td>
	<td class="fieldInput"><input wicket:id="input-clientName" type="text" style="width: 300px" /></td>
</tr>
</table>

<table class="formField" cellpadding="2" cellspacing="2" border="0">
<tr>
	<td class="fieldLabel req"><span wicket:id="label-clientPersonalNumberType">CNP/CUI</span></td>
	<td class="fieldInput"><input wicket:id="input-clientPersonalNumber" type="text" style="width: 120px" />
	</td>
</tr>
</table>


<table class="formField" cellpadding="2" cellspacing="2" border="0">
<tr>
	<td class="fieldLabel req"><span wicket:id="label-clientRegNumberType">CI/NrInregComer</span></td>
	<td class="fieldInput"><input wicket:id="input-clientRegNumber" type="text" /></td>
</tr>
</table>

</fieldset>

<br />


<fieldset>
<legend>Date contract</legend>

<table class="formField" cellpadding="2" cellspacing="2" border="0">
<tr>
	<td class="fieldLabel req">Nr contract</td>
	<td class="fieldInput"><input id="input-contractNumber" type="text" /></td>
</tr>
</table>

<table class="formField" cellpadding="2" cellspacing="2" border="0">
<tr>
	<td class="fieldLabel req">Data semnarii</td>
	<td class="fieldInput"><input id="input-contractSignDate" type="text" /></td>
</tr>
</table>

<table class="formField" cellpadding="2" cellspacing="2" border="0">
<tr>
	<td class="fieldLabel req">Data incheierii</td>
	<td class="fieldInput"><input id="input-contractEndDate" type="text" /></td>
</tr>
</table>


</fieldset>


<br />


<fieldset>
<legend>Servicii</legend>

<table class="formField" cellpadding="2" cellspacing="2" border="0">
<tr>
	<td class="fieldLabel req"><input wicket:id="input-addService" type="button" value="Add" /></td>
	<td class="fieldInput"><select wicket:id="input-serviceType"></select></td>
</tr>
</table>


</fieldset>





</div>

<br />

<input type="submit" value="Submit" style="padding: 4px 10px; cursor: pointer" />

</form>
</wicket:extend>
</html>
