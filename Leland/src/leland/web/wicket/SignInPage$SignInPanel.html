<html xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>

<div wicket:id="feedback"></div>
<form wicket:id="form-signIn">
<table border="0" cellpadding="2" cellspacing="2">
<tr>
	<td align="right">Username:</td>
	<td><input wicket:id="input-username" type="text" id="input-username" style="width: 180px" /></td>
</tr>
<tr>
	<td align="right">Password:</td>
	<td><input wicket:id="input-password" type="password" id="input-password" style="width: 180px" /></td>
</tr>
<tr>
	<td colspan="2" align="center"><input type="submit" value="   Login   "  class="submit" /></td>
</tr>
</table>
</form>

</wicket:panel>
</html>
